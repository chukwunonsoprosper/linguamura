<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linguamura</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div class="signupHeading">
            <div class="logoName">
                <span>Linguamura</span>
            </div>
        </div>

        <div class="contentofthesignup">
            <div class="signupcontenthead">
                <div class="left">
                    <a href="#">
                        <img src="../images/arrow-left.png" alt>
                    </a>
                </div>

                <div class="right">
                    <div class="thecontent">
                        <div class="lev"></div>
                    </div>
                </div>
            </div>

            <div class="secondsignupsection">
                <div id="sidett" class="thecontents">
                    <div class="firsttext">
                        <h3>Let us know why you are here</h3>
                        <span>Select all that apply.</span>
                    </div>

                    <div class="selectitem">
                        <button>Education</button>
                        <button>Health</button>
                        <button>Entertainment</button>
                        <button>Marketplace</button>
                        <button>Information</button>

                        <button id="getstarted">Next &rightarrow;</button>
                    </div>
                </div>
            </div>

            <div class="thecontents">
                <div class="firsttext">
                    <h3>Create a personalized profile</h3>
                </div>

                <div class="thesignuproom">
                    <div class="theform">
                        <label for="username">Full name</label>
                        <br>
                        <input id="username" type="text"
                            placeholder="Enter your full name">
                        <img src="../images/user.png" alt>
                    </div>

                    <div class="theform">
                        <label for="Email">Email</label>
                        <br>
                        <input id="Email" type="text"
                            placeholder="Enter your email">
                        <img src="../images/sms.png" alt>
                    </div>

                    <div class="theform">
                        <label for="Phone">Phone number</label>
                        <br>
                        <input id="Phone" type="text"
                            placeholder="+234 3929102939">
                        <img src="../images/sms.png" alt>
                    </div>

                    <div class="theform">
                        <label for="Pass">Password</label>
                        <br>
                        <input id="Pass" type="text"
                            placeholder="Enter your password">
                        <img src="../images/lock.png" alt>
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>

                    <div class="passstre">
                        <span>Password strength <span id="thestrength">- -
                                -</span></span>
                    </div>

                    <div class="theform">
                        <input id="signupbtn" type="button" value="Sign up">
                    </div>

                    <div class="thelogintext">
                        <span>Already have an account <a href>Login</a></span>
                    </div>

                    <div class="thelastitem">
                        <span>By signing up, you confirm that you have read and agreed to our <a href="">Terms</a> and <a href="">Privacy Policy</a>.</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="starimg">
            <img src="../images/Group 4.png" alt>
        </div>

    </body>

</html>
