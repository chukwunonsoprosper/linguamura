<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linguamura</title>
        <link rel="stylesheet" href="../css/index.css" />
    </head>

    <body>
        <div class="welcomepage">
            <div class="content">
                <div class="sideone">
                    <div class="top">
                        <img src="/images/linguamura.png" alt />
                    </div>

                    <div class="thetransparentimage">
                        <img src="/images//Mask group.png" alt />
                    </div>

                    <div class="thestar">
                        <img src="/images/Vector 2.png" alt />
                    </div>

                    <div class="thestar1">
                        <img src="/images/Vector 2.png" alt />
                    </div>

                    <div class="thefrenchgreeting">
                        <img src="/images/Group 4.png" alt />
                    </div>
                </div>

                <div class="sidetwo">
                    <div class="welcomecontent">
                        <span>Welcome back</span>
                        <span id="title">The best educational platform for
                            learning different
                            languages.</span>

                        <div class="ourserv">
                            <div class="theloginform">
                                <div class="theform">
                                    <label for="Email">Email</label>
                                    <br />
                                    <input
                                        id="Email"
                                        type="text"
                                        placeholder="Enter your email" />
                                    <img src="../images/sms.png" alt />
                                </div>

                                <div class="theform">
                                    <label for="Phone">Password</label>
                                    <br />
                                    <input id="Phone" type="text"
                                        placeholder="+234 3929102939" />
                                    <img src="../images/lock.png" alt />
                                    <span class="material-symbols-outlined">
                                        visibility </span>
                                </div>

                                <div class="theform">
                                    <div class="forgetpasss">
                                    <a href="">I forget my password</a>
                                </div>
                                </div>

                                

                                <div class="theform">
                                    <input id="signupbtn" type="button"
                                        value="Login" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
